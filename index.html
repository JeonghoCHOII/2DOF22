<!-- ==================================================
  Modularised 2‑DOF Lagrangian Simulator
  ──────────────────────────────────────────
  ▸ index.html            –  markup & style only
  ▸ src/utils/math.js     –  numerical helpers
  ▸ src/physicsCore.js    –  pure physics engine
  ▸ src/renderers/*.js    –  canvas renderers
  ▸ src/uiController.js   –  DOM ↔ engine glue
  ================================================== -->

<!-- =====================  index.html  ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2DOF Simulator (Lagrangian, Modular)</title>
  <link rel="stylesheet" href="style.css" /> <!-- ✅ keep your existing CSS -->
  <style>
    /*  ◇  you can paste the full <style> block you already have here  */
  </style>
</head>
<body>
  <!-- ╔════════  UI  ════════╗ -->
  <div class="settings-container" id="settings">
    <!-- initial conditions, metric / potential select … (same markup as before) -->
  </div>
  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="captureBtn">Capture line</button>
  </div>

  <!-- ╔════════  Canvases  ════════╗ -->
  <div class="canvas-container">
    <div id="graph">
      <canvas id="layer1" width="600" height="600"></canvas>
      <canvas id="layer2" width="600" height="600"></canvas>
      <canvas id="layer3" width="600" height="600"></canvas>
      <canvas id="layer4" width="600" height="600"></canvas>
    </div>
    <canvas id="cvs3" width="600" height="600"></canvas>
    <canvas id="cvs2" width="600" height="200"></canvas>
  </div>

  <table id="logTable">
    <thead><tr><th>Time (s)</th><th>log₁₀(Error)</th></tr></thead>
    <tbody></tbody>
  </table>

  <!--  Entrypoint  -->
  <script type="module" src="./src/uiController.js"></script>
</body>
</html>
